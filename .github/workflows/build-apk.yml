name: Build Yascan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev \
          ccache \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
    
    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade buildozer
        pip3 install --upgrade Cython==0.29.33
    
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 1
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: yascan-debug-apk
        path: bin/*.apk
        retention-days: 30
