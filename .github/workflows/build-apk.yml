name: Build Yascan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build APK with Docker
      uses: docker://kivy/buildozer:latest
      with:
        entrypoint: /bin/bash
        args: '-c "cd /github/workspace && buildozer android debug"'

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yascan-debug-apk
        path: bin/*.apk
        retention-days: 30
