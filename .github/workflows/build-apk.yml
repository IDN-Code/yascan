name: Build Yascan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        export BUILDOZER_WARN_ON_ROOT=0
        buildozer android debug
      working-directory: /github/workspace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yascan-debug-apk
        path: bin/*.apk
        retention-days: 30
