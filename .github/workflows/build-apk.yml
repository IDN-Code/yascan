name: Build Yascan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libltdl-dev
    
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade wheel setuptools
        pip3 install buildozer==1.5.0
        pip3 install cython==0.29.33
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        GRADLE_OPTS: -Xmx2048m
        JAVA_OPTS: -Xmx2048m
        P4A_RELEASE_KEYSTORE: ""
        P4A_RELEASE_KEYSTORE_PASSWD: ""
        P4A_RELEASE_KEYALIAS_PASSWD: ""
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yascan-debug-apk
        path: bin/*.apk
        retention-days: 30
